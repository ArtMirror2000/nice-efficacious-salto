<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your First Great Adventure title in the title HTML tag</title>
    <meta name="description" content="Put a great description of the workshop in the meta HTML tag">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Sky -->
        <img id="theta1" crossorigin="anonymous" src="https://cdn.glitch.com/87b30d56-fda3-4b8e-a0a0-d2ce5e6a946e%2FR0011848.JPG?1496454790564">
        <img id="theta1-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/87b30d56-fda3-4b8e-a0a0-d2ce5e6a946e%2Fmenu2.png?1496458069326">
        <img id="theta2-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/87b30d56-fda3-4b8e-a0a0-d2ce5e6a946e%2Fmenu1.png?1496458069254">
        <img id="theta3-thumb" crossorigin="anonymous" src="https://cdn.glitch.com/87b30d56-fda3-4b8e-a0a0-d2ce5e6a946e%2Fmenu3.png?1496458069280">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="theta2" crossorigin="anonymous" src="https://cdn.glitch.com/87b30d56-fda3-4b8e-a0a0-d2ce5e6a946e%2FR0011819.JPG?1496454753439">
        <img id="theta3" crossorigin="anonymous" src="https://cdn.glitch.com/87b30d56-fda3-4b8e-a0a0-d2ce5e6a946e%2FR0011825.JPG?1496455068255">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#theta1"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#theta2" data-thumb="#theta2-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#theta1" data-thumb="#theta1-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#theta3" data-thumb="#theta3-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
